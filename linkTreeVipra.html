<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="VIPRALOGO.png" type="image/png">
    <title>VIPRA LinkTree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0f0f23, #1a1a3a, #2d1b69, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4c1d95, #1e1b4b);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(76, 29, 149, 0.3);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        .avatar-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 1;
        }

        .avatar-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            z-index: 1;
            display: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 4px 8px rgba(76, 29, 149, 0.5);
            }

            to {
                text-shadow: 0 4px 20px rgba(76, 29, 149, 0.8);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1rem 2rem;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.8s ease-out;
            animation-fill-mode: both;
        }

        .link-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.8s;
        }

        .link-item:nth-child(5) {
            animation-delay: 1s;
        }

        .link-item:nth-child(6) {
            animation-delay: 1.2s;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(76, 29, 149, 0.4);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .link-item:active {
            transform: translateY(-2px) scale(0.98);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: floatShapes 20s linear infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes floatShapes {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .avatar-text {
                font-size: 2rem;
            }

            .link-item {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.8rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .link-item {
                padding: 0.7rem 1rem;
                font-size: 0.95rem;
            }
        }

        /* Hover effects for touch devices */
        @media (hover: none) {
            .link-item:hover {
                transform: none;
                box-shadow: 0 10px 20px rgba(76, 29, 149, 0.3);
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="profile-section">
            <div class="avatar">
                <img src="VIPRALOGO.png" alt="VIPRA Logo" class="avatar-logo"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="avatar-text">V</div>
            </div>
            <h1 class="title">VIPRA</h1>
            <p class="subtitle">LinkTree</p>
        </div>

        <div class="links-container">
            <a href="https://edoardobie.github.io/VIPRA" class="link-item" target="_blank">
                üåê WebSite
            </a>

            <a href="https://www.instagram.com/vipra.prj" class="link-item" target="_blank">
                üì≤ Instragram
            </a>

            <a href="https://github.com/ZXerniXZ/VIPRA" class="link-item" target="_blank">
                üê¶ GitHub
            </a>

            <a href="mailto:info@vipra.com" class="link-item">
                üìß E- Mail
            </a>
        </div>

        <div class="footer">
            <p>¬© 2025 VIPRA LinkTree</p>
        </div>
    </div>

    <script>
        // Aggiungi effetti di interazione
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function (e) {
                // Effetto click con ripple
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Aggiungi stile per l'animazione ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax leggero per le forme floating
        window.addEventListener('scroll', () => {
            const shapes = document.querySelectorAll('.shape');
            const scrolled = window.pageYOffset;

            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>

</html>
